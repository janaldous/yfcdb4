{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="page-header">
      <h1>Members list</h1>
    </div>
    <div class="list-group">
        {% for member in members %}
        <a href="{% url 'members:member_detail' member.id %}" class="list-group-item">{{ member.nickname }} {{ member.family_name }}</a>
        {% endfor %}
    </div>
</div>
{% endblock content %}

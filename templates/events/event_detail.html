{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="page-header">
      <h1>Event</h1>
    </div>
    <div class="col-md-6">
        Name: {{ event.name }}
        <br>
        Date: {{ event.date }}
        <br>
        Venue: {{ event.venue }}
        <br>
    </div>
    <div class="col-md-6">
        Attendees  <span class="badge">{{ attendees|length }}</span>
        <div class="list-group">
            {% for attendee in attendees %}
            <li class="list-group-item">
                {{ attendee.nickname }} {{ attendee.family_name }}
            </li>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

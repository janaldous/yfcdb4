{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="page-header">
      <h1>Events list</h1>
    </div>
    <div class="list-group">
        {% for event in events %}
        <a href="{% url 'events:event_detail' event.id %}" class="list-group-item">
            <span class="badge">{{ event.attendees|length }}</span>
            {{ event.name }}
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
